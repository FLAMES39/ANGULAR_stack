<div class="container">
    <div class="movies" *ngIf="this.movies.length; else noMovies">
        <div *ngFor="let movie of movies">
            <h2>{{movie.category}}</h2>
            <img src={{movie.image}} alt="">
            <p>{{movie.name}}</p>
            <p>{{movie.price}}</p>
            <button style="background-color: blue;color: white;" (click)="description(movie.id )">CLICK</button>
            <button (click)="description(movie.id )">describe</button>
        </div>
        </div>
</div>
<ng-template #noMovies>
    NO MOVIE!!!
</ng-template>
