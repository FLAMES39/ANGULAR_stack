<div class="container">
    <div class="movies" *ngIf="movie; else noMovies">
        <div>
            <h2>{{ movie.category }}</h2>
            <img [src]="movie.image" alt="">
            <p>{{ movie.name }}</p>
            <p>{{ movie.price }}</p>
            <button [routerLink]="['/one','movie','update',movie.id]" style="background-color: blue; color: white;">UPDATE</button>
            <!-- <button (click)="description(movie.id)">describe</button> -->
        </div>
    </div>
</div>

<ng-template #noMovies>
    NO MOVIE!!!
</ng-template>
