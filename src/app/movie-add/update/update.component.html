

<div class="form-container" >
    <form  class="my-form" (ngSubmit)="onSubmit()"[formGroup]="form">
      <h2>Submit Form</h2>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control"#name>
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" id="category" formControlName="category" class="form-control" #category>
      </div>
      <div class="form-group">
        <label for="prices">Prices:</label>
        <input type="text" id="prices" formControlName="prices" class="form-control" #prices>
      </div>
      <button type="submit" class="btn-submit" (click)="onSubmit()">Submit</button>
    </form>
  </div>
  <a routerLink="Category" >Take me back</a>
  <button routerLink="/Category" >Take me back</button>
